{extend name="common/default"}
{block name="main"}
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="/jscss/admin/design/">首页</a><span class="crumb-step">&gt;</span><a class="crumb-name" href="/jscss/admin/design/">作品管理</a><span class="crumb-step">&gt;</span><span>新增作品</span></div>
        </div>
        <div class="result-wrap">
            <div class="result-content">
                <form action="/goods/save" method="post" id="myform" name="myform" enctype="multipart/form-data">
                    <table class="insert-tab" width="100%">
                        <tbody><tr>
                            <th width="120"><i class="require-red">*</i>分类：</th>
                            <td>
                                <select name="cid" id="catid" class="required">
                            {foreach $cates as $k=>$v}    	
                                    <option value="{$v.cid}">{:str_repeat('&nbsp;',$v.level*4)}|--{$v.cname}</option>
                            {/foreach}        
                                </select>
                            </td>
                        </tr>
                            <tr>
                                <th><i class="require-red">*</i>商品名称：</th>
                                <td>
                                    <input class="common-text required" id="title" name="gname" size="50" value="" type="text">
                                </td>
                            </tr>
                            <tr>
                                <th>定价：</th>
                                <td><input class="common-text" name="price" size="50" value="" type="text"></td>
                            </tr>
                            <tr>
                                <th>库存：</th>
                                <td><input class="common-text" name="stock" size="50" value="" type="text"></td>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>商品图片：</th>
                                <td><input name="smallimg" id="" type="file"></td>
                            </tr>
                            <tr>
                                <th>状态：</th>
                                <td>
                               <input class="common-text" name="status" size="50" value="1" checked type="radio">新品
                               <input class="common-text" name="status" size="50" value="2" type="radio">上架
                               <input class="common-text" name="status" size="50" value="3" type="radio">下架
                                </td>
                            </tr>
                            <tr>
                                <th></th>
                                <td>
                                    <input class="btn btn-primary btn6 mr10" value="提交" type="submit">
                                    <input class="btn btn6" onclick="history.go(-1)" value="返回" type="button">
                                </td>
                            </tr>
                        </tbody></table>
                </form>
            </div>
        </div>

    </div>
    <!--/main-->
{/block}
